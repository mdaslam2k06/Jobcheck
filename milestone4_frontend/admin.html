<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobCheck Admin</title>
    <!-- Try loading Chart.js, but don't block render if it fails -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* INLINE STYLES FOR RELIABILITY */
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #27ae60;
            --bg: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background-color: var(--bg);
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }

        .sidebar button {
            background: none;
            border: none;
            color: #bdc3c7;
            text-align: left;
            padding: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            border-radius: 4px;
        }

        .sidebar button:hover,
        .sidebar button.active {
            color: white;
            background-color: var(--secondary);
        }

        .sidebar .spacer {
            flex-grow: 1;
        }

        .sidebar .logout {
            color: var(--danger);
            margin-top: 10px;
        }

        /* Main Content */
        .main {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: #ecf0f1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: var(--primary);
        }

        /* Login Overlay */
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(44, 62, 80, 0.9);
            z-index: 9999;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .login-box button:hover {
            background: #2980b9;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            text-align: center;
            border-top: 4px solid var(--accent);
        }

        .card h3 {
            font-size: 2.5em;
            margin: 10px 0;
            color: var(--primary);
        }

        .card p {
            color: #7f8c8d;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        /* Charts & Tables */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--secondary);
            font-weight: 600;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
        }

        .fake {
            background: #fadbd8;
            color: #c0392b;
        }

        .real {
            background: #d5f5e3;
            color: #27ae60;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- AUTH OVERLAY -->
    <div id="login-view" class="login-container">
        <div class="login-box">
            <h2>üîê Admin</h2>
            <p style="color:#666; margin-bottom:20px;">Restricted Access</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" style="color: #e74c3c; margin-top: 15px; font-size: 0.9em;"></p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden" style="width: 100%; height: 100%;">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <h2>üõ°Ô∏è JobCheck</h2>
            <button class="active" onclick="switchView('overview')">üìä Overview</button>
            <button onclick="switchView('reports')">üö© Reports</button>
            <div class="spacer"></div>
            <button onclick="clearLogs()" style="color: #e74c3c; border: 1px solid #e74c3c; margin-bottom: 10px;">üóëÔ∏è
                Reset Data</button>
            <button class="logout" onclick="location.reload()">üö™ Logout</button>
        </div>

        <!-- CONTENT AREA -->
        <div class="main">
            <header>
                <h1 id="page-title">Dashboard Overview</h1>
                <span id="date-display" style="color: #666; font-size: 0.9em;"></span>
            </header>

            <!-- OVERVIEW VIEW -->
            <div id="overview-section">
                <!-- STATS -->
                <div class="stats-grid">
                    <div class="card" style="border-top-color: var(--primary);">
                        <h3 id="total">-</h3>
                        <p>Total Scans</p>
                    </div>
                    <div class="card" style="border-top-color: var(--danger);">
                        <h3 id="fake">-</h3>
                        <p>Fake Detected</p>
                    </div>
                    <div class="card" style="border-top-color: var(--success);">
                        <h3 id="real">-</h3>
                        <p>Real Verified</p>
                    </div>
                    <div class="card" style="border-top-color: #f39c12;">
                        <h3 id="flags">-</h3>
                        <p>User Flags</p>
                    </div>
                </div>

                <!-- CHARTS -->
                <div class="charts-container">
                    <div class="chart-box">
                        <h4>Real vs Fake Distribution</h4>
                        <canvas id="pieChart"></canvas>
                        <p id="chart-error-pie" style="color:red; display:none;">Chart.js failed to load.</p>
                    </div>
                    <div class="chart-box">
                        <h4>Top Flag Reasons</h4>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- REPORTS VIEW -->
            <div id="reports-section" class="table-container hidden">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>üö© User Reported Flags</h3>
                    <button onclick="loadDashboard()"
                        style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">üîÑ
                        Refresh</button>
                </div>
                <table id="flags-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Prediction</th>
                            <th>User Reason</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="flags-body">
                        <tr>
                            <td colspan="5" style="text-align:center; color:#999;">No data loaded.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        let pieChartInstance = null;
        let barChartInstance = null;

        // Init
        document.getElementById("date-display").innerText = new Date().toDateString();

        async function login() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            const btn = document.querySelector('.login-box button');

            btn.innerText = "Checking...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById("login-view").classList.add("hidden");
                    document.getElementById("app-view").classList.remove("hidden");
                    document.getElementById("app-view").style.display = "flex"; // Force flex
                    loadDashboard();
                } else {
                    document.getElementById("login-error").innerText = "Invalid credentials. Try again.";
                }
            } catch (e) {
                document.getElementById("login-error").innerText = "Error connecting to server. Is API running?";
            }
            btn.innerText = "Login";
            btn.disabled = false;
        }

        function switchView(view) {
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            if (event && event.target) event.target.closest('button').classList.add('active');

            document.getElementById('overview-section').classList.add('hidden');
            document.getElementById('reports-section').classList.add('hidden');

            if (view === 'overview') {
                document.getElementById('overview-section').classList.remove('hidden');
                document.getElementById('page-title').innerText = "Dashboard Overview";
            } else if (view === 'reports') {
                document.getElementById('reports-section').classList.remove('hidden');
                document.getElementById('page-title').innerText = "User Reports Manager";
            }
        }

        async function loadDashboard() {
            try {
                // 1. Stats
                const stats = await (await fetch(`${API_URL}/stats`)).json();
                document.getElementById("total").innerText = stats.total_scans;
                document.getElementById("fake").innerText = stats.fake_detected;
                document.getElementById("real").innerText = stats.real_detected;
                document.getElementById("flags").innerText = stats.flagged_by_users;

                // 2. Flags
                const flags = await (await fetch(`${API_URL}/admin/flags`)).json();
                const tbody = document.getElementById("flags-body");
                tbody.innerHTML = "";

                const reasonCounts = {};

                if (flags.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">No flags found. Good job!</td></tr>`;
                }

                flags.forEach(flag => {
                    const date = new Date(flag.timestamp).toLocaleDateString();
                    const predClass = flag.prediction === "Fake Job" ? "fake" : "real";
                    const statusColor = flag.status === 'Resolved' ? '#27ae60' : '#f39c12';

                    tbody.innerHTML += `<tr>
                        <td>${date}</td>
                        <td><span class="badge ${predClass}">${flag.prediction}</span></td>
                        <td>${flag.reason}</td>
                        <td style="color:${statusColor}; font-weight:600;">${flag.status}</td>
                        <td>
                            ${flag.status !== 'Resolved' ? `<button onclick="updateFlag(${flag.id}, 'Resolved')" style="color:#27ae60; border:1px solid #27ae60; padding:2px 8px; border-radius:4px; font-weight:bold; cursor:pointer; background:white; margin-right:5px;">‚úî Resolve</button>` : ''}
                            <button onclick="deleteFlag(${flag.id})" style="color:#c0392b; border:1px solid #c0392b; padding:2px 8px; border-radius:4px; font-weight:bold; cursor:pointer; background:white;">‚úñ Dismiss</button>
                        </td>
                    </tr>`;

                    const r = flag.reason || "Unspecified";
                    reasonCounts[r] = (reasonCounts[r] || 0) + 1;
                });

                renderCharts(stats, reasonCounts);
            } catch (e) {
                console.error("Dashboard Load Error:", e);
            }
        }

        // Actions
        async function updateFlag(id, status) {
            await fetch(`${API_URL}/admin/flags/${id}/status?status=${status}`, { method: "POST" });
            loadDashboard();
        }

        async function deleteFlag(id) {
            if (!confirm("Delete this report forever?")) return;
            await fetch(`${API_URL}/admin/flags/${id}`, { method: "DELETE" });
            loadDashboard();
        }

        async function clearLogs() {
            if (!confirm("‚ö†Ô∏è WARNING: This will delete ALL data (Logs & Reports). Continue?")) return;
            await fetch(`${API_URL}/admin/logs`, { method: "DELETE" });
            loadDashboard();
            alert("System reset complete.");
        }

        // Charts
        function renderCharts(stats, reasonCounts) {
            if (typeof Chart === 'undefined') {
                document.getElementById('chart-error-pie').style.display = 'block';
                return;
            }

            // Pie
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            if (pieChartInstance) pieChartInstance.destroy();
            pieChartInstance = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Real', 'Fake'],
                    datasets: [{ data: [stats.real_detected, stats.fake_detected], backgroundColor: ['#27ae60', '#e74c3c'] }]
                }
            });

            // Bar
            const ctxBar = document.getElementById('barChart').getContext('2d');
            if (barChartInstance) barChartInstance.destroy();

            const sorted = Object.entries(reasonCounts).sort((a, b) => b[1] - a[1]).slice(0, 5);
            barChartInstance = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: sorted.map(k => k[0]),
                    datasets: [{ label: 'Flag Count', data: sorted.map(k => k[1]), backgroundColor: '#3498db' }]
                },
                options: { scales: { y: { beginAtZero: true, ticks: { precision: 0 } } } }
            });
        }
    </script>
</body>

</html>
